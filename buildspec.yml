version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      # use install instead of ci to avoid lockfile issues
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo Building the React app...
      - npm run build

artifacts:
  files:
    - '**/*'
  # ðŸ‘‡ change this depending on your framework
  base-directory: build   # for Create React App
  # base-directory: dist   # for Vite or Next.js static export
  discard-paths: no

